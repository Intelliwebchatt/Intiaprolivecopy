        :root {
            --gradient-start: #6366f1;
            --gradient-end: #ec4899;
            --background: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.5);
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            overflow-x: hidden; 
        }

        .parallax-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden; 
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(30, 41, 59, 0.8) 0%, var(--background) 100%);
            background-size: 200% 200%; /* Adjust for smoother effect */
            animation: parallax 10s linear infinite; /* Add animation */
        }

        @keyframes parallax {
            0% { background-position: 0% 0%; }
            50% { background-position: 50% 50%; }
            100% { background-position: 0% 0%; }
        }


        .floating-circles {
            display: none; /* Hide on mobile, performance and clutter */
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: all 0.3s ease;
            padding: 1rem; /* Reduced padding */
        }

        .header.scrolled {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem; /* Reduced padding */
        }

        .logo {
            font-size: 1.5rem; /* Slightly smaller logo */
            font-weight: bold;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 1rem; /* Adjusted padding */
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            z-index: 1;
        }

        .hero h1 {
            font-size: 2.5rem; /* Smaller heading */
            margin-bottom: 1.5rem; 
            line-height: 1.2;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1.1rem; /* Smaller text */
        }

        /* Features Section */
        .features {
            padding: 6rem 1rem; /* Reduced padding */
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .feature-grid {
            display: grid;
            gap: 2rem; /* Reduced gap */
            margin-top: 3rem;
        }

        .feature-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2rem; /* Reduced padding */
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 48px rgba(99, 102, 241, 0.2);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            transform: scaleX(0);
            transition: transform 0.4s ease;
            transform-origin: left;
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-icon {
            width: 3rem; /* Smaller icon */
            height: 3rem;

        }
