<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelliai Pro Series | News Feed Integration</title>

    <!-- Meta Description for SEO -->
    <meta name="description" content="Boost your online presence with Intelliai Pro Series. Get a custom landing page and advanced chatbot for just $199. Limited time offer!">

    <!-- Preload Header Image -->
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/Intelliwebchatt/Intiaprolivecopy/ff04667d963c9413c40fb81354f3e5b24c3bf27d/1000043438.webp" type="image/webp">

    <!-- Preconnect and Preload Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Inline Critical CSS -->
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #6699cc;
            --text-color: #222;
            --background-color: #f9f9f9;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        header {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .news-section {
            background-color: #fff;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .news-article {
            margin-bottom: 1.5rem;
        }

        .news-article h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .news-article p {
            font-size: 1rem;
        }

        .news-article a {
            display: inline-block;
            margin-top: 0.5rem;
            color: var(--secondary-color);
            text-decoration: none;
        }

        .news-article a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- News API Script -->
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            const apiKey = 'YOUR_API_KEY';  // Replace with your News API key
            const newsContainer = document.querySelector('.news-section');

            async function fetchNews() {
                try {
                    const response = await fetch(`https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`);
                    const data = await response.json();

                    if (data.articles) {
                        renderNews(data.articles);
                    } else {
                        newsContainer.innerHTML = "<p>No news available at the moment.</p>";
                    }
                } catch (error) {
                    newsContainer.innerHTML = "<p>Failed to fetch news. Please try again later.</p>";
                }
            }

            function renderNews(articles) {
                let newsHTML = '';
                articles.forEach(article => {
                    newsHTML += `
                        <div class="news-article">
                            <h2>${article.title}</h2>
                            <p>${article.description || 'No description available.'}</p>
                            <a href="${article.url}" target="_blank">Read more</a>
                        </div>
                    `;
                });
                newsContainer.innerHTML = newsHTML;
            }

            fetchNews();
        });
    </script>

</head>

<body>
    <header>
        <h1>Intelliai Pro Series</h1>
        <p>Latest News Updates</p>
    </header>

    <main>
        <section class="news-section">
            <!-- News articles will be loaded here dynamically -->
            <p>Loading news articles...</p>
        </section>
    </main>

</body>

</html>
